<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Advanced Calculator</title>
</head>
<body class="bg">
    <div class="calculator">
        <div class="display-container">
            <div class="input-display" id="equationDisplay">
                {{ equation_display if equation_display else "0" }}
            </div>
            <div class="result-display" id="resultDisplay">
                {{ result_display if result_display else "0" }}
            </div>
        </div>
    <form method="post" action="render">
        <button class="key" name="key" value="7">7</button><button class="key" name="key" value="8">8</button><button class="key" name="key" value="9">9</button><button class="key" name="key" value="+">+</button><button class="extra1" name="key" value="^">^</button><button class="extra2" name="key" value="^^">^^</button><button class="extra2" name="key" value="^-1">^-1</button><br>
        <button class="key" name="key" value="4">4</button><button class="key" name="key" value="5">5</button><button class="key" name="key" value="6">6</button><button class="key" name="key" value="-">-</button><button class="extra1" name="key" value="√">√</button><button class="extra2" name="key" value="∛">∛</button><button class="extra2" name="key" value="^2">^2</button><br>
        <button class="key" name="key" value="1">1</button><button class="key" name="key" value="2">2</button><button class="key" name="key" value="3">3</button><button class="key" name="key" value="*">*</button><button class="extra1" name="key" value="E">E</button><button class="extra2" name="key" value="()">()</button><button class="extra2" name="key" value="^3">^3</button><br>
        <button class="key" name="key" value=".">.</button><button class="key" name="key" value="0">0</button><button class="key" name="key" value="=">=</button><button class="key" name="key" value="/">/</button><button class="extra1" name="key" value="!">x!</button><button class="extra2" name="key" value="?">x?</button><button class="extra2" name="key" value="pi">π</button><br>
        <button class="extra1" name="key" value="log">log</button><button class="extra1" name="key" value="ln">ln</button><button class="extra1" name="key" value="e">e</button><button class="more">MORE</button><button class="extra3" name="key" value="sin">sin</button><button class="extra3" name="key" value="cos">cos</button><br>
        <button class="extrakey1" name="key" value="delete">DELETE</button><button class="extrakey1" name="key" value="clear">CLEAR</button><button class="extra3" name="key" value="tan">tan</button><button class="extra3" name="key" value="cot">cot</button> <br>
        <button class="extrakey2" name="key" value="clear all">CLEAR ALL</button><button class="extra3" name="key" value="sec">sec</button><button class="extra3" name="key" value="csc">csc</button> <br>
    </form>
    </div>
</body>
</html>
